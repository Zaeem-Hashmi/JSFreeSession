<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="home">
        <h1 class="text-center">List of cars</h1>
        <div class="container">
            <div class="row" id="cars">
    
            </div>
        </div>
    </section>

    <script>
        let file = "cars.json";
        let cars = document.querySelector("#cars");
        async function carsData(file) {
            let promiseData = await fetch(file);
            let data = await promiseData.json();
            data.forEach((element, key) => {
                cars.innerHTML += `<div class="card mx-auto mt-3" style="width: 18rem;">
                <img src="./images/${element.img}" class="card-img-top" alt="..." style="height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">${element.brand} ${element.model}</h5>
                    <p class="card-text d-flex justify-content-between"><span class="fw-bold">Brand :</span><span>${element.brand}</span></p>
                    <p class="card-text d-flex justify-content-between"><span class="fw-bold">Model :</span><span>${element.model}</span></p>
                    <p class="card-text d-flex justify-content-between"><span class="fw-bold">Year :</span><span>${element.model_year}</span></p>
                    <p class="card-text d-flex justify-content-between"><span class="fw-bold">Category :</span><span>${element.category}</span></p>
                    <p class="card-text d-flex justify-content-between"><span class="fw-bold">Seats :</span><span>${element.seats}</span></p>
                    <p class="card-text d-flex justify-content-between"><span class="fw-bold">Availability :</span><span>${element.availability}</span></p>
                    <p class="card-text d-flex justify-content-between"><span class="fw-bold">Price :</span><span>$${element.price_per_day}</span></p>
                    <a href="#" class="btn btn-outline-secondary d-block">Add To Cart</a>
                </div>
            </div>`
            });
        }
        carsData(file)
    </script>
</body>
</html>
