<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in js</title>
</head>
<body>
    <h1>Operators in js</h1>
    <!-- 
        1.Arithmetic Operator
        2.Assignment Operator
        3.Comparison Operator
        4.String Operator
        5.Logical Operator
     -->
     <!-- 
        ARTITHMETIC OPERATORS
        +,*,/,-,%,**,++,--
      -->
      <!-- 
        assignment opertaors
        =,+=,-=,*=,/=,%=,**=
       -->
       <!-- 
        comparison operators
        ==,===,>,<,<=,>=,
        -->
        <!-- 
            String Operator (+)
         -->
         <script>
            let a = "zaeem";
            let b = "ahmad";
            let c = "hashmi";
            let fullname = a+" "+b+" "+c;
            console.log(fullname);
         </script>

         <!-- 
            logical operators
            &&,||,!
          -->
</body>
