<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div>
        <div id="response">

        </div>
        <form method="post" action="#" class="container-fluid">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    onkeypress="validityCheck(this)" type-check="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="text" class="form-control" id="exampleInputPassword1"  onkeypress="validityCheck(this)" type-check="number">
            </div>
            <button type="submit" class="btn btn-primary" onclick="submitData(this)">Submit</button>
        </form>
    </div>

    <script>
        function submitData(id) {

        }
        function validityCheck(param) {
            try {
                if (param != "") {
                    value = param.value;
                    type = param.getAttribute("type-check");
                    console.log(type);
                    switch (type) {
                        case "email":
                            if (value.includes("@") && value.includes(".com")) {
                                document.getElementById("response").innerHTML = `<span class="alert alert-success">Data is in correct formate</span>`;
                            } else {
                                throw { name: "Syntax Error", message: "Missing @ and .com in this feild" };
                            }
                            break;
                        case "number":
                            if (!isNaN(value)) {
                                document.getElementById("response").innerHTML = `<span class="alert alert-success">Data is in correct formate</span>`;
                            } else {
                                throw { name: "Syntax Error", message: "number only felid" };
                            }
                            break;
                        default:
                            alert("default case");
                            break;
                    }

                }
            } catch (error) {
                document.getElementById("response").innerHTML = `<span class="alert alert-danger">${error.name}:${error.message}</span>`;
            }

        }
    </script>

</body>

</html>
