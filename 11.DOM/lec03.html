<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding html elements in dom</title>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>

    <p class="zaeem" id="ahmad">Finding HTML Elements by Tag Name.</p>
    <p class="zaeem" id="amna">This example demonstrates the <b>getElementsByTagName</b> method.</p>

    <p id="demo"></p>

    <script>
        let paragraphs = document.getElementsByTagName("p");
        for (let i = 0; i < paragraphs.length; i++) {
            if (i == paragraphs.length - 1) {
                continue;
            }
            let demo = document.getElementById("demo");
            demo.innerHTML += `<h1>the text of paragraph ${i} is: ${paragraphs[i].innerText}</h1>`;
        };
        let pdemo = document.querySelectorAll("p.zaeem");
        console.log(pdemo);
    </script>
</body>

</html>
